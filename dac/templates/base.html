
<!DOCTYPE html>
<html>
    <head>
        <title>{% block page_title %}Default Title{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css">
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.tablesorter.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.tablesorter.pager.js"></script>
		<script src="http://malsup.github.com/jquery.form.js"></script> 
    </head>
    <body>
        {% block body %}
            <div id="header">
                {% block header %}
                    <h1>{% block header_title %}{% endblock %}</h1>
                {% endblock %}
            </div>

            <div id="content">
                {% block content %}{% endblock %}
            </div>

            <div id="footer">
                {% block footer %}
                <hr />
                {% endblock %}
            </div>
        {% endblock %}
		{% block last %}
		{% endblock %}
    </body>
</html>
